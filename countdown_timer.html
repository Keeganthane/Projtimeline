
<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            var targetDate = new Date("2026-01-15T16:00:00");
            var now = new Date();
            var delta = targetDate - now;
            
            var months = Math.floor(delta / (1000 * 60 * 60 * 24 * 30));
            var weeks = Math.floor((delta % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
            
            document.getElementById("countdown").innerHTML = months + " months " + weeks + " weeks";
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
